<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container"> 
  <h1><small class="text-dark">A d d H e r b a l</small></h1>
  <hr>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
    <div class="text-center">  
      <img class="rounded float-right" [src]="imgSrc" width="256px" height="200px" (click)="fileUploader.click()">
      </div>
    <div class="form-group">
      <label>Select file to upload</label>
      <input  type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
        (change)="showPreview($event)" >
      <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
      </div>
    </div>
    <div class="form-group">
      <label>Names</label>
      <input class="form-control" formControlName="Bisname" required>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Bisname.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>Scientific Name</label>
      <input class="form-control" formControlName="Sciename" required>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Sciename.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>English Name</label>
      <input class="form-control" formControlName="Engname"  required>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Engname.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>Family</label>
      <input class="form-control" formControlName="Family"  required>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Family.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>Location</label>
      <input class="form-control" formControlName="Location" required>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Location.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>Treatments</label>
      <textarea class="form-control" formControlName="Treatments" rows="3" required>
      </textarea>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Treatments.errors?.required">This field is required.
      </div>
    </div>

    <div class="form-group">
      <label>Status</label>
    <select formControlName="Status" class="form-control" required>
      <option value="">-</option>
      <option value="Abundant">Abundant</option>
      <option value="Scarce">Scarce</option>
    </select>
    <div class="text-danger" *ngIf="isSubmitted && formControls.Status.errors?.required">This field is required.
    </div>
  </div>

    <div class="form-group">
        <label>Type</label>
      <select formControlName="Type" class="form-control" required>
        <option value="">-</option>
        <option value="Common">Common</option>
      </select>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Type.errors?.required">This field is required.
      </div>
    </div>
<br>
    <div class="form-group">
      <label>Procedure</label>
      <textarea class="form-control" formControlName="Procedure" id="Procedure" rows="3" required>
      </textarea>
      <div class="text-danger" *ngIf="isSubmitted && formControls.Procedure.errors?.required">This field is required.
      </div>
    </div>

    <!-- <div class="form-group">
      <label>HerbCount</label>
      <textarea class="form-control" formControlName="HerbCount" id="HerbCount" rows="3" required>
      </textarea>
      <div class="text-danger" *ngIf="isSubmitted && formControls.HerbCount.errors?.required">This field is required.
      </div>
    </div> -->
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
      </div>
  </form>
  </article>
</div>
</div>
