<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<br>   <a class ="text-dark" href="/home"><img src="\assets\img\logo-herbt.png" height="50" width="50"> H E R B T</a>
<hr>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Welcome</h4>
	
		<button type="button" (click)="loginviaGoogle()" class="btn btn-block btn-google"> <i class="fab fa-google"></i> Login via Google</button>
		<!-- <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a> -->

	<p class="divider-text">
        <span class="bg-light">OR</span>
	</p>
	<p class="text-center">Login using your account</p>

	<div class="row" *ngIf="authError">
		<div class="col-12 alert alert-danger">
		  {{ authError?.message }}
		</div>
	  </div>

	  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
	<div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
		 <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="example@gmail.com">
		</div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
		<input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password">
    </div> <!-- form-group// -->                                    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
    </div> <!-- form-group// -->      
    <p class="text-center">Don't have an account? <a href="/register">Sign Up</a> </p>                                                                 
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->
