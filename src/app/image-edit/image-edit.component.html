<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Herbal Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
     <div class="btn-group">
        <!-- goBack() methos to back to previous component -->
        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
     </div>
  </div>
</div>

<div class="container"> 
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
          <div class="form-group">
            <label>Names</label>
            <input class="form-control" formControlName="Bisname" placeholder="Names" required>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Bisname.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>Scientific Name</label>
            <input class="form-control" formControlName="Sciename" placeholder="Scientific name" required>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Sciename.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>English Name</label>
            <input class="form-control" formControlName="Engname" placeholder="English name" required>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Engname.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>Family</label>
            <input class="form-control" formControlName="Family" placeholder="Family" required>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Family.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>Location</label>
            <input class="form-control" formControlName="Location" placeholder="Location" required>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Location.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>Treatments</label>
            <textarea class="form-control" formControlName="Treatments" rows="3" placeholder="Treatments" required>
            </textarea>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Treatments.errors?.required">This field is required.
            </div>
          </div>
      
          <div class="form-group">
            <label>Status</label>
          <select formControlName="Status" class="form-control" required>
            <option value="">-</option>
            <option value="Abundant">Abundant</option>
            <option value="Scarce">Scarce</option>
          </select>
          <div class="text-danger" *ngIf="isSubmitted && formControls.Status.errors?.required">This field is required.
          </div>
        </div>
      
          <div class="form-group">
              <label>Type</label>
            <select formControlName="Type" class="form-control" required>
              <option value="">-</option>
              <option value="Common">Common</option>
            </select>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Type.errors?.required">This field is required.
            </div>
          </div>
    <br>
          <div class="form-group">
            <label>Procedure</label>
            <textarea class="form-control" formControlName="Procedure" id="Procedure" rows="3" placeholder="Procedures"required>
            </textarea>
            <div class="text-danger" *ngIf="isSubmitted && formControls.Procedure.errors?.required">This field is required.
            </div>
          </div>
          <!-- <div class="form-group">
            <label>HerbCount</label>
            <textarea class="form-control" formControlName="HerbCount" id="HerbCount" rows="3" required>
            </textarea>
            <div class="text-danger" *ngIf="isSubmitted && formControls.HerbCount.errors?.required">This field is required.
            </div>
          </div> -->

                        <div class="form-group text-right">
                          <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                              Update Herbal
                          </button>
                        </div>
                        </form>
                        </article>
                        </div>
                        </div>
